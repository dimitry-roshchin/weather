<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <meta name="title" content="Weather">
    <meta name="description" content="weather app made by dimdevelops">  

    <link rel="shortcut icon" href="./suncloud.png" type="image/svg+xml" >
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <script src="./js/app.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./images/logo.png" width="364" height="58" alt="openweather image">
            </a>
        
            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search By City..." autocomplete="off" 
                    class="search-field" data-search-field>

                    <span class="m-icon">search</span>

                    <button class="icon-button landing-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                    <div class="search-result" data-search-result>
                        <ul class="view-list" data-search-list>
                            <li class="view-item">
                                <span class="m-icon">location_on</span>

                                <div>
                                    <p class="item-title">London</p>
                                    <p class="label-2 item-subtitle">State of London, GB</p>
                                </div>
                                
                            </li>
                        </ul>
                    </div>
                
                   
            </div>
        </div>
    </header>
</body>  

</html>
